{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="task_name">Task Name</label>
    <input name="task_name" id="task_name" value="{{ request.form['task_name'] }}" required>
    <label for="body">Task Description</label>
    <textarea name="task_description" id="task_description">{{ request.form['task_description'] }}</textarea>
    <label for="body">Task Deadline</label>
    <input type="date" name="task_deadline" id="task_deadline" value="{{ request.form['task_deadline'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
